<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list example</title>
</head>
<body>
    <ul style="list-style-type: circle;">
        <li>Apple</li>
        <li>banana</li>
        <li>kiwi</li>
        <li>orange</li>
        <li>Apple</li>
    </ul>
    <ol type="I">
        <li>Apple</li>
          <ul style="list-style-type: none;">
            <li>Green Apple</li>
            <li>Red Apple</li>
          </ul>
        <li>banana</li>
        <li>kiwi</li>
        <li>orange</li>
        <li>Apple</li>
    </ol>
</body>
</html>
